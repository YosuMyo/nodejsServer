<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
<script>
  var socket;
  $(document).ready(function() {
      socket = io.connect('http://localhost:3000');
      socket.on('myo.onPair', function (data) {
          console.log(data);
          $('body').append('<p/>').prepend(JSON.stringify(data));
      }); 
      socket.on('myo.onOrientationData', function (data) {
          console.log(data);
          var div = $('<div class="row"><div class="col-md-2" style="font-weight: bold;"></div><div class="col-md-10"></div><hr></div>');
          $('.container').prepend(div);
          div.find('.col-md-2').append(data.eventType);
          div.find('.col-md-10').append(JSON.stringify(data));
      }); 
  });
</script>
<body>
    <div class="container">
    </div>
</body>
